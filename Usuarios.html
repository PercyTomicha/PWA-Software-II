                <h1>FORMULARIO :</h2>
                <form id="formulario">
                    <div class="form-group">
                        <label for="nombres">Nombre(s) :</label>
                        <input type="text" class="form-control" name="nombres" value="" id="nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellido(s) :</label>
                        <input type="text" class="form-control" name="apellidos" value="" id="apellidos">
                    </div>
                    <div class="form-group">
                        <label for="ci">Cédula de Identidad :</label>
                        <input type="text" class="form-control" name="ci" value="" id="ci">
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código :</label>
                        <input type="text" class="form-control" name="codigo" value="" id="codigo">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo :</label>
                        <select name="tipo" class="form-control" id="tipo" >
                            <option value="0" hidden="true" selected>Seleccione un Tipo de Usuario</option>
                            <option value="1">Estudiante</option> 
                            <option value="2">Docente</option>
                            <option value="3">Administrativo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico :</label>
                        <input type="email" class="form-control" name="email" value="" id="email">
                    </div>
                    <div id="ok" class="form-group">
                        <label for="password">Contraseña :</label>
                        <input type="password" class="form-control" name="password" value="" id="password">
                    </div>
                    <input type="submit" id="botonsito" name="" value="Registrar" class="btn btn-success">
                </form>
